# go-carbon configuration for testing
[common]
user = ""
graph-prefix = "carbon.agents.{host}"
metric-endpoint = "local"
metric-interval = "1m0s"
max-cpu = 0

[whisper]
data-dir = "/data/graphite/whisper"
workers = 1
max-updates-per-second = 0
sparse-create = false
enabled = true

[cache]
max-size = 1000000
write-strategy = "max"

[udp]
listen = ":2003"
enabled = false

[tcp]
listen = ":2003"
enabled = true

[pickle]
listen = ":2004"
enabled = true
max-message-size = 67108864

[carbonlink]
listen = ":7007"
enabled = true
read-timeout = "30s"

[carbonserver]
listen = ":7002"
enabled = true
buckets = 10
max-globs = 100
metrics-as-counters = false
read-timeout = "60s"
write-timeout = "60s"
scan-frequency = "10s"
max-metrics-globbed = 30000
max-metrics-rendered = 1000
file-list-cache = ""
trigram-index = false
internal-stats-dir = ""
query-cache-enabled = false

[logging]
file = "stdout"
level = "info"
encoding = "mixed"
